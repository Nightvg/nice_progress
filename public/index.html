<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Task Progress</title>
</head>
<body>

<div class="container-fluid mt-5">
  <h1 class="text-center">Task Progress</h1>
  <br>

  <div class="row justify-content-center" style="margin-bottom: 50px;">
    <div class="col-md-4 task-info-column" id="leftTaskColumn">
      <!-- Tasks information will be displayed here -->
    </div>
    <div class="col-md-4 d-flex justify-content-center progress-column">
      <div class="progress vertical">
        <div id="taskProgressContainer" class="progress-bar-container">
          <!-- Each task progress bar will be appended here -->
        </div>
      </div>
    </div>
    <div class="col-md-4 task-info-column" id="rightTaskColumn">
      <!-- Tasks information will be displayed here -->
    </div>
  </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
